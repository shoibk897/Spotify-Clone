<!doctype html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box container-fluid">
        <div class="row p-2">
            <div class="sideBar col-lg-3 col-md-5 p-0">
                <div class="homeitems rounded p-2 ps-3 ">
                    <div class="icon mb-2">
                        <a href="#" class="icon_items d-flex align-items-center ps-2 ms-1 mt-2 ">
                            <i class="fa-brands fa-spotify img-fluid fs-3"></i>
                            <span class="icon_text fs-6 fw-bold">Spotify <span class="icon_reg">&reg;</span></span>
                        </a>
                    </div>
                    <div class="home">
                        <li class="home1 d-flex align-items-center fw-bold ">
                            <span class="material-symbols-rounded img-fluid fs-2 m-2"> home </span><a href="#">Home</a>
                        </li>
                        <li class="home2 d-flex align-items-center fw-bold m-2">
                            <span class="material-symbols-outlined img-fluid fs-2"> search </span>
                            <a href="#">Search</a>
                        </li>
                    </div>
                </div>
        
                <div class="library rounded mt-2">
                    <div class="lib_info d-flex justify-content-between align-items-center">
                        <button class="btn lib_info_btn1 d-flex align-items-center ms-2">
                            <span class="material-symbols-rounded img-fluid fs-2">library_add</span>
                            <a class="ms-3 fw-bold" href="#">Your Library</a>
                        </button>
                        <button class="btn lib_info_btn2">
                            <span class="material-symbols-outlined img-fluid fs-2 fw-light me-2">add</span>
                        </button>
                    </div>
                    <div class="lib_content overflow-auto p-2">
                        <div class="lib_content_in rounded p-4">
                            <p class="fw-bold ">Create your first playlist</p>
                        </div>
                        <div class="lib_content_in rounded"></div>
                    </div>
                    <div class="lib_other">
                        <div class="other">
                            <a href="#" class="other1">Legal</a>
                            <a href="#" class="other2">Privacy Center</a>
                            <a href="#" class="other3">Privacy Policy</a>
                            <a href="#" class="other4">Cookies</a>
                            <br /><br />
                            <a href="#" class="other5">About Ads</a>
                            <a href="#" class="other6">Acessibility</a>
                            <br /><br />
                            <a href="#" class="other7">Cookies</a>
                        </div>
                        <div class="other_btn">
                            <button class="btn lib_btn_lang border rounded-pill d-flex justify-content-center">
                                <span class="material-symbols-outlined">language</span><span class="lib_btn_txt">English</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mainBar col-lg-9 col-md-7"></div>
        </div>
        <div class="row">
        
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/af274a8107.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
